<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="header">
        <h1>Weather App</h1>
        <div class="inputContainer">
            <input id="city-input" type="text" class="city" placeholder="City">
            <input id="country-input" type="text" class="country" placeholder="Country">
            <img id="search-btn" src="./imgs/search-icon.png" alt="" height="25px" width="25">
        </div>
    </div>
    <div class="container">
        <h2 id="location"></h2>
        <h3 id="weather"></h3>
        <h3 id="feels-like"></h3>
    </div>

    <script src="./script.js"></script>
</body>
</html>
